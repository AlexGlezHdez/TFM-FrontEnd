<main>
  <article>
    <h1>Historial de Actividades</h1>

    <p>
      Aquí podrás encontrar el listado de las actividades en las que te has
      inscrito y borrarte de aquellas en las que ya no quieras participar.
    </p>

    <div class="listado-actividades">
      <div *ngFor="let actividadAgendada of actividades" class="actividad">
        <div
          class="imagen"
          [routerLink]="['/actividad/', actividadAgendada.id]"
        >
          <img
            src="/assets/images/activities/{{
              actividadAgendada.actividad.imagen
            }}"
            alt=""
          />
        </div>
        <div
          class="titulo"
          [routerLink]="['/actividad/', actividadAgendada.id]"
        >
          {{ actividadAgendada.actividad }}
        </div>
        <div class="datos">Fecha: {{ actividadAgendada.fecha }}</div>
        <div class="">
          <button
            class=""
            *ngIf="!actividadPasada(actividadAgendada.fecha)"
            (click)="borrarDeActividad(actividadAgendada.id)"
          >
            Borrarse
          </button>
        </div>
      </div>
    </div>
  </article>
</main>
