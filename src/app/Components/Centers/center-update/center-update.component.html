<main>
  <form [formGroup]="centerForm" (ngSubmit)="enviarDatos()">
    <article class="articulo">
      <h1 *ngIf="!idCentro">Nuevo centro de buceo</h1>
      <h1 *ngIf="idCentro">Actualizar centro de buceo</h1>
      <div class="formulario">
        <div class="campo">
          <input
            type="text"
            [formControl]="nombre"
            class="dato"
            [class.dado]="nombre.value != ''"
            required="required"
          />
          <label for="nombre" class="etiqueta">Nombre del centro</label>

          <div *ngIf="nombre.errors" class="error">
            <span *ngIf="nombre.errors && (nombre.touched || nombre.dirty)">
              <span *ngIf="nombre.errors['required']"
                >El nombre es necesario</span
              >
            </span>
          </div>
        </div>

        <div class="campo">
          <input
            type="text"
            [formControl]="direccion"
            class="dato"
            [class.dado]="direccion.value != ''"
            required="required"
          />
          <label for="direccion" class="etiqueta">Dirección del centro</label>

          <div *ngIf="direccion.errors" class="error">
            <span
              *ngIf="direccion.errors && (direccion.touched || direccion.dirty)"
            >
              <span *ngIf="direccion.errors['required']"
                >La dirección del centro es obligatoria</span
              >
            </span>
          </div>
        </div>

        <div class="titulo">Coordenadas geográficas del centro</div>

        <div class="campo">
          <input
            type="text"
            [formControl]="latitud"
            class="dato"
            [class.dado]="latitud.value != ''"
            required="required"
          />
          <label for="latitud" class="etiqueta">Latitud</label>

          <div *ngIf="latitud.errors" class="error">
            <span *ngIf="latitud.errors && (latitud.touched || latitud.dirty)">
              <span *ngIf="latitud.errors['required']"
                >La latitud es obligatoria</span
              >
            </span>
          </div>
        </div>

        <div class="campo">
          <input
            type="text"
            [formControl]="longitud"
            class="dato"
            [class.dado]="longitud.value != ''"
            required="required"
          />
          <label for="longitud" class="etiqueta">longitud</label>

          <div *ngIf="longitud.errors" class="error">
            <span
              *ngIf="longitud.errors && (longitud.touched || longitud.dirty)"
            >
              <span *ngIf="longitud.errors['required']"
                >La longitud es necesaria</span
              >
            </span>
          </div>
        </div>

        <div class="campo checkbox">
          <label for="accesible" class="">Centro de buceo accesible</label>
          <input
            type="checkbox"
            [formControl]="accesible"
            class="dato"
            [class.dado]="accesible.value != ''"
          />
        </div>

        <div class="botonera">
          <button type="submit" [disabled]="!centerForm.valid" class="boton">
            Actualizar
          </button>
        </div>
      </div>
    </article>
  </form>
</main>
