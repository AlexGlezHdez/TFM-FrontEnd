<main>
  <!-- setting height and width respectively,
  and calling our three functions -->
  <article>
    <h1>Mapa de los centros de buceo</h1>

    <google-map
      #myMap="googleMap"
      height="400px"
      width="100%"
      [zoom]="mapZoom"
      [options]="mapOptions"
      (mapMousemove)="move($event)"
    >
      <map-marker
        *ngFor="let centro of centros"
        [position]="centro.position"
        [options]="markerOptions"
        [label]="centro.nombre"
        [title]="centro.direccion"
      >
      </map-marker>
    </google-map>

    <div class="listado">
      <div
        *ngFor="let centro of centros"
        (click)="centrarEnCentroBuceo(centro.position)"
        class="elemento"
      >
        <div>{{ centro.nombre }}</div>
        <div>{{ centro.direccion }}</div>
        <div>{{ centro.email }}</div>
        <div>{{ centro.telefono }}</div>
        <div *ngIf="centro.accesible">Accesible</div>
        <div>{{ centro.imagen }}</div>
      </div>
    </div>
  </article>
</main>
