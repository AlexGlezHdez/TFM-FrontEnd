<main>
  <form [formGroup]="actividadForm" (ngSubmit)="enviarDatos()">
    <article class="articulo">
      <h1 *ngIf="!idActividad">Nuevo actividad</h1>
      <h1 *ngIf="idActividad">Actualizar actualizar</h1>
      <div class="formulario">
        <div class="campo">
          <input
            type="text"
            [formControl]="titulo"
            class="dato"
            [class.dado]="titulo.value != ''"
            required="required"
          />
          <label for="titulo" class="etiqueta">Título</label>

          <div *ngIf="titulo.errors" class="error">
            <span *ngIf="titulo.errors && (titulo.touched || titulo.dirty)">
              <span *ngIf="titulo.errors['required']"
                >El título es necesario</span
              >
            </span>
          </div>
        </div>
        <div class="campo ancho">
          <input
            type="text"
            [formControl]="descripcion"
            class="dato"
            [class.dado]="descripcion.value != ''"
            required="required"
          />
          <label for="descripcion" class="etiqueta"
            >Descripción de la actividad</label
          >

          <div *ngIf="descripcion.errors" class="error">
            <span
              *ngIf="
                descripcion.errors && (descripcion.touched || descripcion.dirty)
              "
            >
              <span *ngIf="descripcion.errors['required']"
                >La descripción de la actividad es necesaria</span
              >
            </span>
          </div>
        </div>
        <div class="campo">
          <input
            type="text"
            [formControl]="imagen"
            class="dato"
            [class.dado]="imagen.value != ''"
            required="required"
          />
          <label for="imagen" class="etiqueta">Imagen</label>

          <div *ngIf="imagen.errors" class="error">
            <span *ngIf="imagen.errors && (imagen.touched || imagen.dirty)">
              <span *ngIf="imagen.errors['required']"
                >La imagen es necesaria</span
              >
            </span>
          </div>
        </div>

        <button type="submit" [disabled]="!actividadForm.valid" class="boton">
          {{ idActividad ? "Actualizar" : "Crear" }}
        </button>
      </div>
    </article>
  </form>
</main>
